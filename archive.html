<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batcher Archive</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="css/archive.css" rel="stylesheet" />
  </head>

  <body onload="tab(localStorage['archiveID'], localStorage['header']);">
    <div id="root"></div>
    <script src="scripts/archive.js"></script>
    <h1 class="header">Batcher Archive</h1>
    <p class="tabHeader">
      <button class="tab" onclick="tab(staranTab[0], staranTab[1]);">STARAN</button>
      <button class="tab" onclick="tab(bitonicTab[0], bitonicTab[1]);">ASPRO</button>
      <button class="tab" onclick="tab(mppTab[0], mppTab[1]);">MPP</button>
      <button class="searchButton" onclick="search();">Search</button>
      <input class="searchBar" type="text" id="searchTextBox"/>
    </p>
    <table id="searchResults"  border="1" cellpadding="2" > </table>
    <h2 class="tabTitle" id="header"></h2>
    <table id="myTableData"  border="1" cellpadding="2" > </table>
  </body>
</html>
